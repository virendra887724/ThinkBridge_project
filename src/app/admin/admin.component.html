<div class="mat-elevation-z8">
    <button mat-raised-button class="addProduct" (click)="addProduct()">Add Product</button>
    <h1>All Product Details</h1>
    <h3>First 20 Products are static for a view purpose!</h3>
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <!-- <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.index+1}} </td>
        </ng-container> -->

        <!-- Name Column -->
        <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="productDesc">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.productDesc}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="productPrice">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.productPrice}} </td>
        </ng-container>

        <ng-container matColumnDef="productQuantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.productQuantity}} </td>
        </ng-container>

        <ng-container matColumnDef="editProduct">
            <th mat-header-cell *matHeaderCellDef>Edit </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button class="editbtn" (click)="onEditClick(element)">Edit</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="deleteProduct">
            <th mat-header-cell *matHeaderCellDef>Delete </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="warn" (click)="onDeleteClick(element)">Delete</button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
